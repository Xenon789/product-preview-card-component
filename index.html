<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--Preview-->
  <main>
    <section class="card">
      <section class="img"><img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"></section>

      <section class="right">
        <p class="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <section class="price-drop">
          <h3>$149.99</h3>
          <h4><span class="crossout">$169.99</span></h4>
        </section>

        <button><img src="./images/icon-cart.svg" alt="cart icon" class="cart" style="width: 18px; height: 18px; border-radius: 0;"><span class="atc">Add to Cart</span></button>
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Xenon789">XenSan</a>.
  </footer>
</body>
</html>
